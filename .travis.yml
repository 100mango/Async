osx_image: xcode7.1

language: objective-c

env:
   global:
   - LANG=en_US.UTF-8


before_install:
- brew update
- brew outdated xctool || brew upgrade xctool

script:
# Carthage
- xctool clean build -project Async.xcodeproj -scheme "Async iOS" -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
# CocoaPods + Tests
- xctool clean build test -workspace AsyncExample/AsyncExample.xcworkspace -scheme "AsyncExample iOS" -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO

after_success:
- bash <(curl -s https://codecov.io/bash)
